<script src="vue.min.js"></script>
<script src="../lodash.js"></script>


<div id="app">
  <input type="text" v-model="userInput">
  <button v-on:click="addTodo">Add Todo</button>

  <ul>
    <li 
      v-for="todo in todos"
      v-on:click="removeTodo(todo)">{{ todo.value }}</li>
  </ul>
</div>


<script src="js/script.js"></script>
